<div class="col-md-4 col-md-offset-4 col-xs-12 vcenter">
    <div class="panel panel-primary" ng-cloak ng-controller="loginCtrl as ctrl" ng-init="ctrl.init()">
        <div ng-if="ctrl.page.ready">
            <div class="panel-heading">
                <h3 class="panel-title">Авторизация</h3>
            </div>
            <div class="panel-body">
                <div ng-if="ctrl.errors.length > 0" class="alert alert-danger" role="alert">
                    <span ng-repeat="(key, value) in ctrl.errors" ng-bind="value"></span>
                </div>
                <form ng-submit="ctrl.submit()">
                    <div class="form-group">
                        <input type="text" ng-model="ctrl.user.username" class="form-control" placeholder="Login">
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="ctrl.user.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="!ctrl.user.username || !ctrl.user.password">Войти</button>
                </form>
            </div>    
        </div>
    </div>
</div>
